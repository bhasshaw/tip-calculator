<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div>
        <div class="calc-container text-center" id="calculator">
            <div>Bill Amount</div>
            $<input class="bill text-center" v-model.number="bill" placeholder="0.00">
            <div class="mt-2">Tip %</div>
            <div>
                <input type="radio" id="5" value=".05" v-on:change="calculateTip" v-model="tipChoice">
                <label class="mr-2" for="5">5%</label>
                <input type="radio" id="10" value=".10" v-on:change="calculateTip" v-model="tipChoice">
                <label class="mr-2" for="10">10%</label>
                <input type="radio" id="15" value=".15" v-on:change="calculateTip" v-model="tipChoice">
                <label class="mr-2" for="15">15%</label>
                <input type="radio" id="20" value=".20" v-on:change="calculateTip" v-model="tipChoice">
                <label class="mr-2" for="20">20%</label>
                <input type="radio" id="25" value=".25" v-on:change="calculateTip" v-model="tipChoice">
                <label class="mr-2" for="25">25%</label>
                <input type="radio" id="30" value=".30" v-on:change="calculateTip" v-model="tipChoice">
                <label for="25">30%</label>
            </div>
            <div class="mt-2">Tip Amount</div>
            <p>${{ tipAmount }}</p>
            <div class="mt-2">Total Bill</div>
            <p>${{ totalBill }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
