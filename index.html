<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div>
        <div class="calc-container" id="calculator">
            <h5>Bill Amount</h5>
            <div class="input-field">
                <input id="bill" class="bill" v-model.number="bill" @change="calculateTip" placeholder="0.00">
            </div>
            <h5>Tip %</h5>
            <div>
                <input type="radio" id="5" value=".05" v-on:change="calculateTip" v-model="tipChoice">
                <label for="5">5%</label>
                <input type="radio" id="10" value=".10" v-on:change="calculateTip" v-model="tipChoice">
                <label for="10">10%</label>
                <input type="radio" id="15" value=".15" v-on:change="calculateTip" v-model="tipChoice">
                <label for="15">15%</label>
                <input type="radio" id="20" value=".20" v-on:change="calculateTip" v-model="tipChoice">
                <label for="20">20%</label>
                <input type="radio" id="25" value=".25" v-on:change="calculateTip" v-model="tipChoice">
                <label for="25">25%</label>
                <input type="radio" id="30" value=".30" v-on:change="calculateTip" v-model="tipChoice">
                <label for="30">30%</label>
            </div>
            <h5>Tip Amount</h5>
            <p>${{ tipAmount }}</p>
            <h5>Total Bill</h5>
            <p>${{ totalBill }}</p>
        </div>
    </div>
    <script type="text/javascript" src="materialize.js"></script>
